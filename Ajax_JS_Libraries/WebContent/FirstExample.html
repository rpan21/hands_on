<script type="text/javascript">
window.onload=function(){
	alert("On Load Called");
}

$(function(){
alert("On Ready Called");
});

$(function(){
	
	$('#detail').fadeOut(500);
	$('#detail').fadeIn(500);
		});
$(function(){

    

    $("h1").css("color","blue");

    $("#detail").css("font-size","1.3em");

    $("ul>li").css("color","red");

    $('img').on("click",function(){
    	alert("Image Clicked");
    });

    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    $('img').fadeOut(100);
    $('img').fadeIn(100);
    

}); 


</script>

</head>
